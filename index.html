<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAct: Part-Decomposed Single-View Articulated Object Generation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1220;
      --card: #101a2c;
      --accent: #7ee0c3;
      --muted: #9db3d6;
      --text: #e8f0ff;
      --shadow: 0 20px 50px rgba(0,0,0,0.35);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Space Grotesk', 'Segoe UI', sans-serif;
      background: radial-gradient(circle at 20% 20%, #13203b, #0b1220 45%),
                  radial-gradient(circle at 80% 10%, rgba(126, 224, 195, 0.12), transparent 35%),
                  radial-gradient(circle at 80% 60%, rgba(126, 224, 195, 0.1), transparent 40%),
                  #0b1220;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      justify-content: center;
      padding: 24px 24px 48px;
    }
    .frame {
      width: min(780px, 100%);
      background: linear-gradient(145deg, rgba(16, 26, 44, 0.95), rgba(16, 26, 44, 0.75));
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 18px;
      padding: 32px 28px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
      transform: translateY(-10px);
    }
    .header {
      display: flex;
      justify-content: space-between;
      gap: 16px;
      align-items: flex-end;
      margin-bottom: 28px;
    }
    .title {
      font-size: 28px;
      letter-spacing: -0.02em;
      margin: 0;
    }
    .subtitle {
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 15px;
    }
    .pill {
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(126, 224, 195, 0.12);
      color: var(--accent);
      font-weight: 600;
      border: 1px solid rgba(126, 224, 195, 0.4);
      font-size: 13px;
    }
    .actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .github-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 10px;
      background: rgba(255,255,255,0.06);
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      border: 1px solid rgba(255,255,255,0.08);
      transition: background 0.2s ease, border-color 0.2s ease;
    }
    .github-link:hover { background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.18); }
    .github-icon { width: 18px; height: 18px; fill: currentColor; }
    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 18px 20px;
      border: 1px solid rgba(255,255,255,0.05);
      display: grid;
      gap: 12px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.03);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }
    .label {
      color: var(--muted);
      font-size: 13px;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }
    .value {
      font-size: 20px;
      font-weight: 600;
    }
    .meta {
      font-size: 14px;
      color: var(--muted);
    }
    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.12), transparent);
      margin: 10px 0 8px;
      border: none;
    }
    .video-card {
      width: min(900px, 100%);
      background: linear-gradient(145deg, rgba(16, 26, 44, 0.95), rgba(16, 26, 44, 0.8));
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 16px;
      padding: 14px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
    }
    .video-frame {
      width: 100%;
      aspect-ratio: 16 / 9;
      display: block;
      border: 0;
      border-radius: 10px;
      background: #060b14;
      object-fit: cover;
    }
    @media (max-width: 600px) {
      .header { flex-direction: column; align-items: flex-start; }
      .title { font-size: 24px; }
      .value { font-size: 18px; }
    }
  </style>
</head>
<body>
  <main class="frame">
    <div class="header">
      <div>
        <h1 class="title">PAct: Part-Decomposed Single-View Articulated Object Generation</h1>
        <p class="subtitle">We are refreshing this site and will publish the update by February 28, 2026.</p>
      </div>
      <div class="actions">
        <a class="github-link" id="repo-link" href="#" target="_blank" rel="noreferrer noopener">
          <svg class="github-icon" viewBox="0 0 16 16" aria-hidden="true">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8Z" />
          </svg>
          GitHub Repo
        </a>
        <span class="pill" id="status-pill">Updating…</span>
      </div>
    </div>

    <section class="card">
      <div class="grid">
        <div>
          <div class="label">Current window</div>
          <div class="value" id="window-text">—</div>
          <div class="meta" id="window-meta"></div>
        </div>
        <div>
          <div class="label"></div>
          <div class="value" id="tz-text">—</div>
          <div class="meta"></div>
        </div>
        <div>
          <div class="label">Next update</div>
          <div class="value" id="next-update">—</div>
          <div class="meta"></div>
        </div>
      </div>
      <hr class="divider">
      <div class="meta" id="notes">Add any quick notes or links you want visitors to see.</div>
    </section>
  </main>

  <section class="video-card">
    <video class="video-frame" id="video-frame" title="Project overview video" controls playsinline preload="metadata" autoplay muted></video>
  </section>

  <script>
    // Placeholder data; update the values below to reflect real availability.
    const availability = {
      window: 'Preparing launch details',
      nextUpdate: 'By February 28, 2026',
      status: 'Updating',
      notes: 'Full project page goes live by February 28, 2026. Thanks for your patience.'
    };

    // Set your GitHub repo URL and local video file here.
    const repoUrl = 'https://github.com/PAct-project/PAct';
    const videoSrc = 'assets/video/demo.mp4'; // Place your local video next to this HTML or adjust the path

    const byId = (id) => document.getElementById(id);
    byId('window-text').textContent = availability.window;
    byId('tz-text').textContent = availability.timezone;
    byId('next-update').textContent = availability.nextUpdate;
    byId('notes').textContent = availability.notes;
    byId('status-pill').textContent = availability.status;
    byId('status-pill').style.borderColor = 'rgba(126,224,195,0.6)';
    byId('repo-link').href = repoUrl;
    byId('video-frame').src = videoSrc;
  </script>
</body>
</html>
